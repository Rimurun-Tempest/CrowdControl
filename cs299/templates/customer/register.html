{% extends 'base.html' %}

{% block title %}Customer {% endblock title %}
{% block body %}
<div class="container">
<h1 class="text-center">Customer Registration</h1>  
<form method="post" action="/customer/register">
{% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputname1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputname1" name="name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
        <label for="exampleInputcontact" class="form-label">Contact Number</label>
        <input type="number" class="form-control" id="exampleInputcontact" name="number"  placeholder="Enter Your Contact Number">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter Your Email Id">
    </div>
    <div class="mb-3">
        <label for="examplePassword" class="form-label">Password</label>
        <input type="text" class="form-control" id="examplePassword" name="password" placeholder="Enter Your password">
    </div>   
    <button type="submit" class="btn btn-primary">Submit</button>   
</form>
</div>
{% endblock body %}
